<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Location Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        #userList {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Admin - Location Viewer</h1>
    <div id="map"></div>
    <div id="userList"></div>

    <script>
        let map;
        let markers = {};

        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        function updateUserLocation(userId, latitude, longitude) {
            if (!markers[userId]) {
                markers[userId] = L.marker([latitude, longitude]).addTo(map)
                    .bindPopup(`User: ${userId}`);
            } else {
                markers[userId].setLatLng([latitude, longitude]);
            }
            map.setView([latitude, longitude], 13);
            updateUserList();
        }

        function updateUserList() {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '<h2>Connected Users</h2>';
            for (const userId in markers) {
                const marker = markers[userId];
                const { lat, lng } = marker.getLatLng();
                userListDiv.innerHTML += `<p>User ${userId}: Lat ${lat.toFixed(6)}, Lng ${lng.toFixed(6)}</p>`;
            }
        }

        function initWebSocket() {
            const wsUrl = `ws://${window.location.host}/admin`;
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => console.log('WebSocket connected');

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'location') {
                    updateUserLocation(data.userId, data.latitude, data.longitude);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected. Attempting to reconnect...');
                setTimeout(initWebSocket, 5000);
            };

            ws.onerror = (error) => console.error('WebSocket error:', error);
        }

        initMap();
        initWebSocket();
    </script>
</body>

</html>
